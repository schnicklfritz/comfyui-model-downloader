---
name: Build Golemite Forge (Development)

on:
  push:
    branches: [main, develop]
    paths:
      - 'forge/**'
      - '.github/workflows/build-forge.yml'
  workflow_dispatch:
    inputs:
      skip_push:
        description: 'Skip push to registry'
        required: false
        default: 'false'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/golemite-forge
  FORGE_DIR: ./forge

jobs:
  build-forge:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request' && github.event.inputs.skip_push != 'true'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Forge image
        uses: docker/build-push-action@v6  # Changed from v5
        with:
          context: ${{ env.FORGE_DIR }}
          file: ${{ env.FORGE_DIR }}/Dockerfile.arch
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' && github.event.inputs.skip_push != 'true' }}
          load: ${{ github.event_name == 'pull_request' || github.event.inputs.skip_push == 'true' }}  # Load locally for PRs
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # For Arch, optionally disable cache to get latest packages
          # no-cache: true

      - name: Test Forge image
        if: always()
        run: |
          # Use local image name for testing
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "Testing image: $IMAGE_TAG"
          
          docker run --rm $IMAGE_TAG python3 --version
          docker run --rm $IMAGE_TAG chromium --version
