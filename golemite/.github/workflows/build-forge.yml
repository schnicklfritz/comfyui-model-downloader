name: Build Golemite Forge (Development)

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'forge/**'
      - '.github/workflows/build-forge.yml'
  workflow_dispatch:
    inputs:
      skip_push:
        description: 'Skip push to registry'
        required: false
        default: 'false'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository_owner }}/golemite-forge
  FORGE_DIR: ./forge

jobs:
  build-forge:
    runs-on: ubuntu-latest
    # Arch builds can be slow, use larger runner if needed
    # runs-on: ubuntu-latest-4core

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      if: github.event_name != 'pull_request' && github.event.inputs.skip_push != 'true'
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Forge image
      uses: docker/build-push-action@v5
      with:
        context: ${{ env.FORGE_DIR }}
        file: ${{ env.FORGE_DIR }}/Dockerfile.arch
        platforms: linux/amd64
        push: ${{ github.event_name != 'pull_request' && github.event.inputs.skip_push != 'true' }}
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        # No-cache for Arch to always get latest packages
        no-cache-filters: runner,exec

    - name: Test Forge image
      if: always()
      run: |
        docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          python3 --version
        docker run --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
          chromium --version
